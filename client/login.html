<!DOCTYPE html>
<html>
<head>
    <title>www.plantalog.com</title>
    <link rel="stylesheet" href="css/bootstrap.paper.css" />
    <link rel="stylesheet" href="css/plantalog.css" />
</head>
<body>
<div class="container main-wrapper" style="margin:60px auto;position: relative;">
    <form class="form-horizontal" style="margin:0 auto; width:400px;">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="username" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input class="form-control" id="username" placeholder="Name" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Passwort</label>
                <div class="col-lg-10">
                    <input class="form-control" id="password" placeholder="Passwort" type="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script src="js/bootstrap.js"></script>
</body>
</html>
